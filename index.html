<!DOCTYPE html>
<html>
<head>
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Personal Finance Tracker</h1>

  <div id="transaction-container">
    <h2>Transactions</h2>
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transaction-body">
      </tbody>
    </table>
  </div>

  <div id="balance-container">
    <h2>Current Balance: <span id="current-balance">$0.00</span></h2>
  </div>

  <div id="input-container">
    <h2>Add/Update Transaction</h2>
    <input type="hidden" id="transaction-id">
    <input type="date" id="date-input" placeholder="Date" required>
    <input type="text" id="description-input" placeholder="Description" required>
    <input type="number" id="amount-input" placeholder="Amount" step="0.01" required>
    <select id="type-select">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <button id="add-button">Add/Update</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
